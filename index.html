<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CAR WEBSITE</title>

    <!-- ******************* FAVICON *********************** -->
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon" />

    <!-- ******************* REMIX ICONS *********************** -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.0.0/fonts/remixicon.css" rel="stylesheet"/>

    <!-- ******************* SWIPER CSS *********************** -->

    <!-- ******************* TEMPLATE CSS *********************** -->
    <link rel="stylesheet" href="assets/style.css" />
  </head>
  <body>

    <!-- ******************* HEADER SECTION *********************** -->
    <header class="header" id="header">
        <nav class="nav container">
          <a href="#home" class="logo">
            <i class="ri-steering-line"></i>
            Elecar
          </a>

          <div class="nav_menu" id="nav-menu">
            <ul class="nav_list">
              <li class="nav_item">
                <a href="#home" class="nav_link">Home</a>
              </li>
              <li class="nav_item">
                <a href="#about" class="nav_link">About</a>
              </li>
              <li class="nav_item">
                <a href="#popular" class="nav_link">Popular</a>
              </li>
              <li class="nav_item">
                <a href="#featured" class="nav_link">Featured</a>
              </li>
            </ul>

            <div class="nav_close" id="nav-close">
              <i class="ri-close-line"></i>
            </div>
          </div>

          <!-- Toggle Button -->
          <div class="nav_toggle" id="nav-toggle">
            <i class="ri-menu-line"></i>
          </div>
        </nav>
    </header>
    <!-- ******************* HEADER SECTION END *********************** -->

    <!-- ******************* MAIN SECTION *********************** -->
    <main class="main">
        <!-- ======================== HOME SECTION =========================== -->
        <section class="home section" id="home">
          <div class="shape shape_big"></div>
          <div class="shape shape_small"></div>
          <div class="home_container container grid">
            <div class="home_data">
              <h1 class="home_title">Choose The Best Car</h1>
              <h2 class="home_subtitle">Porshe Mission E</h2>
              <h3 class="home_elec"><i class="ri-flashlight-fill"></i>Electric car</h3>
            </div>

            <img src="img/home.png" class="home_img">

            <div class="home_car">
              <div class="home_car-data">
                <div class="home_car-icon">
                  <i class="ri-temp-cold-line"></i>
                </div>
                <h2 class="home_car-number">24</h2>
                <h3 class="home_car-name">TEMPERATURE</h3>
              </div>

              <div class="home_car-data">
                <div class="home_car-icon">
                  <i class="ri-dashboard-3-line"></i>
                </div>
                <h2 class="home_car-number">873</h2>
                <h3 class="home_car-name">MILEAGE</h3>
              </div>

              <div class="home_car-data">
                <div class="home_car-icon">
                  <i class="ri-flashlight-fill"></i>
                </div>
                <h2 class="home_car-number">94%</h2>
                <h3 class="home_car-name">BATTERY</h3>
              </div>
            </div>

            <a href="#" class="home_button">START</a>
          </div>
        </section>
        <!-- ======================== HOME SECTION END =========================== -->
    </main>
    <!-- ******************* MAIN SECTION END *********************** -->

    <!-- ******************* FOOTER SECTION *********************** -->
    <footer class="footer section">

    </footer>
    <!-- ******************* FOOTER SECTION END *********************** -->

    <!-- ******************* SCROLL REVEAL *********************** -->
    <script src="JS/scrollreveal.min.js"></script>

    <!-- ******************* SWIPER JS *********************** -->
    <script src="JS/swiper-bundle.min.js"></script>

    <!-- ******************* MIXITUP JS *********************** -->
    <script src="JS/mixitup.min.js"></script>

    <!-- ******************* TEMPLATE JS *********************** -->
    <script src="JS/main.js"></script>
  </body>
</html>
